<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Business</title>
</head>
<body>
    <header>
      <h1>Local Businesses</h1>
    </header>
    
    <div class="filters">
      <div class="businesses">
        <label for="businessType">Select Business Type:</label>
        <select id="businessType"></select>
      </div>
      
      <div class="nearLocation">
        <label for="location">Select Location:</label>
        <select id="location"></select>
      </div>

      <div class="sortReview">
        <label for="sort">Sort by Reviews:</label>
        <select id="sort">
          <option value="lowToHigh">Low to High</option>
          <option value="highToLow">High to Low</option>
        </select>
      </div>
        
    </div>

    <div class="business-list"></div>

    <footer>
      <div>
        <p>@2024 Local Business. All rights reserved.</p>
        <p>Contact pankajya40@gmail.com 7238090141</p>
      </div>
    </footer>

    <script type="module" src="scripts/index.js"></script>
</body>
</html>
